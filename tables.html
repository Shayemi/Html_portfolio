<!DOCTYPE html>
<html>
    <head>
        <title>Working With Tables</title>
        <meta charset="utf-8">
        <style>
            tr {
                color: darkgreen;
            }
            td {
                border: .5px solid rgb(0, 0, 0);
            }
        </style>
    </head>
    <body>
        <h2>This is how to insert simple tables.</h2>
        <p>The table below shows the amount products consumed by a family</p>
        <table>
            <tr><td>Serial No</td><td>product</td><td>country of origin</td></tr>
            <tr><td>1</td><td>sugar</td><td>Brazil</td></tr>
            <tr><td>2</td><td>Tea</td><td>China</td></tr>
        </table>
    </body>
</html>
